<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dark Side</title>
    <!-- Iconoo de la pagina-->
    <link rel="icon" href="/img/iconoweb2-Vectorizado.png">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">

                    <li><a href="#inicio" class="selected">Inicio</a></li>
                    <li><a href="#productos">Productos</a></li>

                </ul>

            <button id="carrito" class="carrito"><i class="bi bi-handbag"></i><div id="numero"></div></button>

            <p class="x" id="x"><i class="bi bi-x-lg"></i></p>

        <div class="total" id="total"></div>
        <button>Finalizar Compra</button>

            <div class="footer-logo">
